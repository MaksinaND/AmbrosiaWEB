<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <title>Вход на Олимп</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="background">
  <main class="center">
    <form class="card" action="https://httpbin.org/post" method="POST" autocomplete="on">
      <h1>Вход на Олимп</h1>

      <label>Логин
        <input name="login" type="text" required>
      </label>

      <label>Пароль
        <input name="password" type="password" required minlength="4">
      </label>

      <label class="remember">
        <input type="checkbox" name="remember">
        Запомнить меня
      </label>

      <button type="submit">Войти</button>
    </form>
  </main>
</body>
</html>
